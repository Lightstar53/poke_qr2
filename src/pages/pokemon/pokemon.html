  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Pokemons</ion-title>
  </ion-navbar>
   <ion-searchbar placeholder="Search Pokemon"
  [showCancelButton]="shouldShowCancel"
  (ionInput)="getPokemon($event)"
  (ionCancel)="onCancel($event)">
</ion-searchbar>
</ion-header>


<ion-content padding>
	<ion-list>
	    <button ion-item *ngFor="let pokemon of csvItems" (click)="itemTapped($event, pokemon)">
	      {{pokemon.id}}
	      <div class="item-note" item-right>
	        {{pokemon.name}}
	      </div>
	    </button>
	</ion-list>

</ion-content>
