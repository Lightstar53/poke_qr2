<ion-header>

  <ion-navbar>
    <ion-title>Items</ion-title>
  </ion-navbar>
   <ion-searchbar placeholder="Search Items"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="getItems($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>

</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      Pokeballs
    </ion-card-header>
      <table id="table_id">
        <th> Picture</th>
        <th> Name</th>
        <th> Effect</th>
        <th> Location</th>
        <tr *ngFor="let x of pokeballs">
        <td><img [src]="x.icon"></td>
          <td>{{ x.name }}</td>
          <td>{{ x.effect }}</td>
          <td>{{ x.location }}</td>
        </tr>
      </table>
  </ion-card>
